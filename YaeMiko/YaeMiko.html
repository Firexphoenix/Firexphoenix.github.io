<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yae Miko Fanpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #ff1493;
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        figure {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        figcaption {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1><strong>Yae Miko is the Best</strong></h1>
    <figure>
        <img src="./7c22f509a85dc21c62005b225345d328.png" alt="Yae Miko Image">
        <figcaption>Yae Miko - Your favorite character!</figcaption>
    </figure>

</html>
